{% extends 'base.html' %}

{% block content %}
{% for qa in data.qa %}
    <div class="card block">
        <header class="card-header">
            <h3 class="card-header-title">{{qa.Question|safe}}</h3>
        </header>
        <header class="card-content">
            <p>{{qa.Answer|safe}}</p>
        </header>
    </div>
{% endfor %}
{% endblock %}
