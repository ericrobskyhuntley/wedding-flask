{% extends 'base.html' %}

{% block content %}
{% for d in data %}
    <div class="card block">
        <header class="card-header">
            <h3 class="card-header-title">{{d.Question}}</h3>
        </header>
        <header class="card-content">
            <p>{{d.Answer|safe}}</p>
        </header>
    </div>
{% endfor %}
{% endblock %}
