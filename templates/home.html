{% extends 'base.html' %}
{% block content %}

{% with messages = get_flashed_messages() %} 
{% if messages %}
<div class="modal rsvp is-active">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="card block">
            <div class="card-content">
                <div class="card-header">
                    {% for message in messages %}
                    <p class="card-header-title label">{{ message }}</p>
                    {% endfor %}
                </div>
                <div class="card-footer">
                    <div class="card-footer-item">
                        <button class="button close-modal is-small is-outlined" type="button">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endwith %}
<div class="container luminosity-blend">
    <div class="columns">
        <div class="luminosity-blend column is-12">
            <figure class="image">
                <div class="hover-revealer" style="background-image: url({{url_for('static',filename='cute_picture.png')}})">
                    <img class="hover-hidden" src="{{url_for('static',filename='silly_picture.png')}}">
                    <div class="welcome-message has-text-left box is-size-4 is-size-6-mobile">{{data.LandingText|safe}}</div>
                    <div class="caption has-text-left tag  is-size-7">Photo by Bella Purdy</div>
                </div>
            </figure>
        </div>
    </div>
</div>
{% endblock %}
