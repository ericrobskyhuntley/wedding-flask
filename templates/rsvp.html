{% extends 'base.html' %}

{% block content %}
<div class = "card">
    <h2>RSVP</h2>
    <form method="post">
        <input type="text" name="name"
            placeholder="Enter your full name as it appears on your invitation."
            value="{{ request.form['name'] }}"></input>
        {% if error %}
        <p class = "error">{{error}}</p>
        {% endif %}
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
